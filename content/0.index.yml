    icons:
      - i-simple-icons-amazonaws
      - i-simple-icons-heroku
      - i-simple-icons-netlify
      - i-simple-icons-vercel
      - i-simple-icons-cloudflare
  faq:
    title: Tez so'raladigan savollar
    description:
    items:
      - label: Groop nima?
        content: Onlayn ta'limni to'liq avtomatlashtirish uchun CRM platforma
      - label: Ishni qanday boshlayman?
        content: Biz bilan aloqaga chiqing. O'rnatib berish va qanday foydalanishni tushuntirish tekin
      - label: O'quvchi to'lovlarni avtomatik click va paymedan to'lasa bo'ladimi?
        content: Hozircha yo'q. Agar siz yuridik shaxs bo'lsangiz siz uchun alohida yechim qilib berishimiz mumkin
      - label: Qarzdor o'quvchilar avtomatik chiqarilib yuboriladimi?
        content: Yo'q. Qarzdor o'quvchilar sizga ko'rinib turadi. Barchasini hoxlagan vaqtda bittada chiqarib yuborishingiz mumkin
