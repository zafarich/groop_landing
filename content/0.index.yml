features:
  title: Qo'shimcha imkoniyatlar
  description: Cheklarni tasdiqlash, guruhni boshqarish kabi ishlarga ko'p vaqt sarlamang.
  items:
    - title: Qarzdorlarni ko'rish
      description: Qaysi o'quvchilar to'lov qilishi kerakligini ko'rib turasiz
      icon: i-lucide-hand-coins
    - title: Qayta aloqa
      description: Qiziqish bildirigan o'quvchilar bilan bittada qayta aloqaga chiqishingiz mumkin
      icon: i-lucide-iteration-cw
    - title: Avtomatik davomat qilish
      description: 200 ta o'quvchilarni ham 5 daqiqada davomat qilishingiz mumkin
      icon: i-lucide-list-todo
    - title: Maxsus chegirma berish
      description: O'quvchilarga alohida yoki umumiy maxsus chegirmalar berish
      icon: i-lucide-circle-percent
    - title: Har xil to'lov usullari
      description: Dars boshlanish sansidan keyingi oy shu sanagacha, dars boshlanish sanasidan oy oxirigacha, darslar soniga asoslangan to'lov usullarni tanlashingiz mumkin
      icon: i-lucide-credit-card
    - title: Statistikalar
      description: Har xil turdagi statistikalarni bitta joyda ko'rishingiz mumkin
      icon: i-lucide-chart-area
pricing:
